<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal MCP OAuth - Enterprise MCP Server Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafbfc;
            color: #1f2328;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #0969da 0%, #218bff 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(9, 105, 218, 0.15);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: white;
            color: #0969da;
            text-decoration: none;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 1px 3px rgba(16, 22, 26, 0.1);
        }

        .nav a:hover {
            background: #f6f8fa;
            border-color: #0969da;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(16, 22, 26, 0.15);
        }

        .nav a.primary {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .nav a.primary:hover {
            background: #0550ae;
            border-color: #0550ae;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1f2328;
        }

        input,
        button {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        button {
            background: #0969da;
            color: white;
            border: 2px solid #0969da;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #0550ae;
            border-color: #0550ae;
        }

        .provider {
            border: 2px solid #d1d9e0;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(16, 22, 26, 0.1);
        }

        .provider h4 {
            margin: 0 0 12px 0;
            color: #0969da;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .provider p {
            margin: 6px 0;
            color: #656d76;
            font-size: 14px;
        }

        .provider .meta {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .provider .meta span {
            background: #f6f8fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #656d76;
        }

        .curl-example {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            overflow-x: auto;
            color: #f0f6fc;
        }

        .success {
            color: #1a7f37;
            background: #dafbe1;
            border: 2px solid #1a7f37;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .login-prompt {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px solid #d4a02a;
            color: #856404;
            padding: 24px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
        }

        .login-prompt a {
            color: #0969da;
            text-decoration: none;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #d1d9e0;
            box-shadow: 0 2px 8px rgba(16, 22, 26, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #0969da;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #656d76;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav a {
                width: 200px;
                text-align: center;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Universal MCP OAuth</h1>
        <p>Enterprise-grade authentication for Model Context Protocol servers</p>
    </div>

    <div class="nav">
        <a href="/directory" class="primary">Browse MCP Directory</a>
        <a href="#add-server">Add Custom Server</a>
    </div>

    <div id="content">
        <div class="login-prompt">
            <p>Please <a href="/authorize?redirect_to=/">authenticate with X (Twitter)</a>
                to manage your MCP server connections and access enterprise features.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');

        if (window.userData) {
            renderUserContent();
            if (success) {
                showSuccess('Successfully connected to MCP server!');
            }
        }

        function renderUserContent() {
            const { user, providers, curlExample } = window.userData;

            document.getElementById('content').innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number">${providers.length}</span>
                        <span>Connected Servers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">${user.verified ? 'âœ“' : 'â—‹'}</span>
                        <span>Verified Account</span>
                    </div>
                </div>
                
                <div>
                    <p>Welcome back, <strong>${user.name}</strong> (@${user.username})</p>
                    
                    <h2 id="add-server">Add Custom MCP Server</h2>
                    <div class="form-group">
                        <label for="mcpUrl">MCP Server URL</label>
                        <input 
                            type="url" 
                            id="mcpUrl" 
                            placeholder="https://your-mcp-server.com" 
                            value=""
                        >
                        <button onclick="addMCPServer()">Connect MCP Server</button>
                    </div>
                    
                    <h2>Your Connected Servers</h2>
                    <div id="providers">
                        ${providers.length === 0 ?
                    '<div class="empty-state"><p>No MCP servers connected yet.<br><a href="/directory">Browse our directory</a> or add a custom server above.</p></div>' :
                    providers.map(provider => `
                                <div class="provider">
                                    <h4>ðŸ”— ${provider.hostname}</h4>
                                    <p><strong>URL:</strong> ${provider.mcp_url}</p>
                                    <div class="meta">
                                        <span>Connected: ${new Date(provider.created_at).toLocaleDateString()}</span>
                                        ${provider.expires_at ? `<span>Expires: ${new Date(provider.expires_at).toLocaleDateString()}</span>` : '<span>No expiration</span>'}
                                    </div>
                                    <button onclick="removeMCPServer('${provider.hostname}')" style="background: #da3633; border-color: #da3633; width: auto; padding: 8px 16px; margin-top: 10px;">Remove Connection</button>
                                </div>
                            `).join('')
                }
                    </div>
                    
                    ${providers.length > 0 ? `
                        <h2>Integration Examples</h2>
                        <p>Use your connected MCP servers with these AI platforms:</p>
                        <pre class="curl-example">${curlExample}</pre>
                        <p><small>Replace <code>$ANTHROPIC_API_KEY</code>, <code>$PARALLEL_API_KEY</code>, and <code>$OPENAI_API_KEY</code> with your actual API keys.</small></p>
                    ` : ''}
                </div>
            `;
        }

        function addMCPServer() {
            const url = document.getElementById('mcpUrl').value.trim();
            if (!url) {
                alert('Please enter a valid MCP server URL');
                return;
            }

            try {
                new URL(url);
                window.location.href = `/login?url=${encodeURIComponent(url)}`;
            } catch (e) {
                alert('Please enter a valid URL');
            }
        }

        function removeMCPServer(hostname) {
            if (confirm(`Remove connection to "${hostname}"?`)) {
                fetch(`/remove?hostname=${encodeURIComponent(hostname)}`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + getAccessToken() }
                })
                    .then(() => window.location.reload())
                    .catch(err => alert('Failed to remove server: ' + err.message));
            }
        }

        function getAccessToken() {
            return '';
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
        }
    </script>
</body>

</html>
