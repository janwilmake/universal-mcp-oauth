<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Directory - Universal MCP OAuth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafbfc;
            color: #1f2328;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #0969da 0%, #218bff 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(9, 105, 218, 0.15);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
        }

        .nav {
            text-align: center;
            margin: 20px 0 30px 0;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: white;
            color: #0969da;
            text-decoration: none;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: #f6f8fa;
            border-color: #0969da;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #0969da;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f6f8fa;
            border: 2px solid #d1d9e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .server-card {
            background: white;
            border: 2px solid #d1d9e0;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(16, 22, 26, 0.1);
            transition: all 0.2s;
        }

        .server-card:hover {
            border-color: #0969da;
            box-shadow: 0 4px 12px rgba(9, 105, 218, 0.15);
            transform: translateY(-2px);
        }

        .server-card.unavailable {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .server-card.unavailable:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(16, 22, 26, 0.1);
        }

        .server-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .server-title {
            flex: 1;
        }

        .server-title h3 {
            margin: 0 0 8px 0;
            font-size: 1.3em;
            color: #0969da;
        }

        .server-category {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .server-url {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            color: #656d76;
            background: #f6f8fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 12px 0;
            word-break: break-all;
        }

        .server-auth {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 8px 0;
        }

        .server-auth.oauth {
            background: #dcfce7;
            color: #166534;
        }

        .server-auth.api-key {
            background: #fef3c7;
            color: #92400e;
        }

        .server-auth.open {
            background: #e0f2fe;
            color: #0c4a6e;
        }

        .server-status {
            margin: 12px 0 16px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .server-status.ok {
            background: #dcfce7;
            color: #166534;
        }

        .server-status.error {
            background: #fecaca;
            color: #991b1b;
        }

        .connect-btn {
            width: 100%;
            padding: 12px 20px;
            background: #0969da;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover:not(:disabled) {
            background: #0550ae;
        }

        .connect-btn:disabled {
            background: #8b949e;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #d1d9e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #0969da;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #656d76;
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>MCP Server Directory</h1>
        <p>Connect to verified Model Context Protocol servers with one click</p>
    </div>

    <div class="nav">
        <a href="/">‚Üê Back to Dashboard</a>
    </div>

    <div class="filters">
        <input type="text" class="search-box" id="searchBox"
            placeholder="Search servers by name, category, or maintainer...">
        <div class="filter-btn active" data-filter="all">All</div>
        <div class="filter-btn" data-filter="oauth">OAuth Available</div>
        <div class="filter-btn" data-filter="open">Open Access</div>
    </div>

    <div class="stats" id="stats">
        <div class="stat">
            <span class="stat-number" id="totalServers">0</span>
            <span class="stat-label">Total Servers</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="oauthServers">0</span>
            <span class="stat-label">OAuth Ready</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="categories">0</span>
            <span class="stat-label">Categories</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="workingServers">0</span>
            <span class="stat-label">Working</span>
        </div>
    </div>

    <div class="servers-grid" id="serversGrid">
        <!-- Servers will be injected here -->
    </div>

    <script>
        let allServers = [];
        let filteredServers = [];
        let currentFilter = 'all';

        // Servers data will be injected by the server
        if (window.serversData) {
            allServers = window.serversData.servers;
            initializeDirectory();
        }

        function initializeDirectory() {
            updateStats();
            filteredServers = [...allServers];
            renderServers();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', handleSearch);

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    applyFilters();
                });
            });
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            applyFilters(query);
        }

        function applyFilters(searchQuery = '') {
            filteredServers = allServers.filter(server => {
                const matchesSearch = !searchQuery ||
                    server.name.toLowerCase().includes(searchQuery) ||
                    server.category.toLowerCase().includes(searchQuery) ||
                    server.maintainer.toLowerCase().includes(searchQuery);

                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'oauth' && server.authentication.includes('OAuth')) ||
                    (currentFilter === 'open' && server.authentication === 'Open');

                return matchesSearch && matchesFilter;
            });

            renderServers();
        }

        function updateStats() {
            document.getElementById('totalServers').textContent = allServers.length;
            document.getElementById('oauthServers').textContent =
                allServers.filter(s => s.authentication.includes('OAuth')).length;
            document.getElementById('categories').textContent =
                new Set(allServers.map(s => s.category)).size;
            document.getElementById('workingServers').textContent =
                allServers.filter(s => s.result === 'OK!' || s.result?.includes('OK')).length;
        }

        function renderServers() {
            const grid = document.getElementById('serversGrid');

            if (filteredServers.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #656d76;">No servers found matching your criteria.</div>';
                return;
            }

            grid.innerHTML = filteredServers.map(server => {
                const isWorking = server.result === 'OK!' || server.result?.includes('OK');
                const canConnect = isWorking && server.authentication.includes('OAuth');

                return `
                    <div class="server-card ${!isWorking ? 'unavailable' : ''}">
                        <div class="server-header">
                            <div class="server-title">
                                <h3>${server.name}</h3>
                                <div class="server-category">${server.category}</div>
                            </div>
                        </div>
                        
                        <div class="server-url">${server.url}</div>
                        
                        <div class="server-auth ${getAuthClass(server.authentication)}">
                            ${server.authentication}
                        </div>
                        
                        <div class="server-status ${isWorking ? 'ok' : 'error'}">
                            ${isWorking ? '‚úÖ Available' : '‚ùå ' + server.result}
                        </div>
                        
                        <p style="font-size: 14px; color: #656d76; margin: 12px 0;">
                            <strong>Maintainer:</strong> ${server.maintainer}
                        </p>
                        
                        <button 
                            class="connect-btn" 
                            ${!canConnect ? 'disabled' : ''} 
                            onclick="${canConnect ? `connectToServer('${server.url}')` : ''}"
                        >
                            ${canConnect ? 'Connect with OAuth' :
                        server.authentication === 'Open' ? 'Manual Setup Required' :
                            server.authentication.includes('API Key') ? 'API Key Required' :
                                'Unavailable'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function getAuthClass(auth) {
            if (auth.includes('OAuth')) return 'oauth';
            if (auth.includes('API Key')) return 'api-key';
            if (auth === 'Open') return 'open';
            return '';
        }

        function connectToServer(url) {
            window.location.href = `/mcp/login?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>

</html>
