<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Recipe #03 - Tasks with MCP tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #d0d0d0;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: #2a2a2a;
            color: #f0f0f0;
            border: 2px solid #404040;
        }

        .header h1 {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-transform: lowercase;
        }

        .header .brand {
            font-weight: bold;
        }

        .header p {
            margin: 0;
            font-size: 1em;
            opacity: 0.8;
        }

        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #2a2a2a;
            color: #d0d0d0;
            text-decoration: none;
            border: 1px solid #404040;
            font-weight: normal;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: #333333;
            border-color: #555555;
        }

        .nav a.primary {
            background: #333333;
            color: #f0f0f0;
            border-color: #555555;
        }

        .nav a.primary:hover {
            background: #404040;
            border-color: #666666;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            color: #d0d0d0;
        }

        input,
        button,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #404040;
            font-size: 14px;
            background: #2a2a2a;
            color: #d0d0d0;
            font-family: 'Courier New', monospace;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #555555;
            background: #333333;
        }

        button {
            background: #333333;
            color: #f0f0f0;
            border: 1px solid #555555;
            cursor: pointer;
        }

        button:hover {
            background: #404040;
            border-color: #666666;
        }

        button.secondary {
            background: #2a2a2a;
            color: #d0d0d0;
            border: 1px solid #404040;
        }

        button.secondary:hover {
            background: #333333;
            color: #f0f0f0;
        }

        button.danger {
            background: #442222;
            border-color: #662222;
            width: auto;
            padding: 6px 12px;
            margin-top: 8px;
        }

        button.danger:hover {
            background: #553333;
            border-color: #773333;
        }

        .provider {
            border: 1px solid #404040;
            padding: 15px;
            margin: 10px 0;
            background: #2a2a2a;
        }

        .provider h4 {
            margin: 0 0 8px 0;
            color: #f0f0f0;
            font-size: 1.1em;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .provider p {
            margin: 4px 0;
            color: #b0b0b0;
            font-size: 13px;
        }

        .provider .meta {
            display: flex;
            gap: 10px;
            margin: 8px 0;
            flex-wrap: wrap;
        }

        .provider .meta span {
            background: #333333;
            padding: 2px 6px;
            font-size: 11px;
            color: #a0a0a0;
        }

        .curl-example {
            background: #000000;
            border: 1px solid #333333;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            overflow-x: auto;
            color: #d0d0d0;
        }

        .success {
            color: #90c090;
            background: #223322;
            border: 1px solid #445544;
            padding: 12px;
            margin: 15px 0;
        }

        .error {
            color: #c09090;
            background: #332222;
            border: 1px solid #554444;
            padding: 12px;
            margin: 15px 0;
        }

        .login-prompt {
            background: #2a2a1a;
            border: 1px solid #4a4a2a;
            color: #d0d090;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
        }

        .login-prompt a {
            color: #f0f0a0;
            text-decoration: none;
            font-weight: normal;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .stat {
            background: #2a2a2a;
            padding: 15px;
            text-align: center;
            border: 1px solid #404040;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #f0f0f0;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #909090;
        }

        .mcp-examples {
            margin: 25px 0;
        }

        .mcp-examples h3 {
            color: #f0f0f0;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .mcp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .mcp-card {
            background: #2a2a2a;
            border: 1px solid #404040;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mcp-card:hover {
            border-color: #555555;
            background: #333333;
        }

        .mcp-card h4 {
            color: #f0f0f0;
            margin: 0 0 6px 0;
            font-size: 1em;
            font-weight: normal;
        }

        .mcp-card p {
            color: #b0b0b0;
            font-size: 12px;
            margin: 3px 0;
        }

        .mcp-card .category {
            background: #333333;
            color: #a0a0a0;
            padding: 1px 6px;
            font-size: 10px;
            display: inline-block;
            margin-top: 6px;
        }

        .task-form {
            background: #2a2a2a;
            border: 1px solid #404040;
            padding: 20px;
            margin: 20px 0;
        }

        .task-form h3 {
            margin: 0 0 15px 0;
            color: #f0f0f0;
            font-weight: normal;
        }

        .provider-selector {
            margin: 10px 0;
        }

        .provider-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            cursor: pointer;
        }

        .provider-selector input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .mode-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #2a2a2a;
            border: 1px solid #404040;
            padding: 6px 10px;
            font-size: 11px;
            color: #a0a0a0;
            text-decoration: none;
            font-family: 'Courier New', monospace;
        }

        .mode-toggle:hover {
            border-color: #555555;
            color: #d0d0d0;
        }

        .api-key-form {
            background: #2a2a2a;
            border: 1px solid #404040;
            padding: 15px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav a {
                width: 180px;
                text-align: center;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .mcp-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand">parallel</span> Recipe #03 - Tasks with MCP tools</h1>
            <p>Authenticate with MCP servers and execute tasks with powerful toolcalling</p>
        </div>

        <div class="nav">
            <a href="#examples" class="primary">Try MCP Examples</a>
            <a href="#add-server">Add Custom Server</a>
            <a href="#task-runner">Run Tasks</a>
        </div>

        <div id="content">
            <div class="login-prompt">
                <p>Please <a href="/authorize?redirect_to=/">authenticate with X (Twitter)</a>
                    to manage your MCP server connections and access enterprise features.</p>
            </div>
        </div>
    </div>

    <a href="?mode=machine" class="mode-toggle">MACHINE</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');


        function renderUserContent() {
            const { user, providers, curlExample, hasApiKey } = window.userData;

            document.getElementById('content').innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number">${providers.length}</span>
                        <span>Connected Servers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">${user.verified ? '✓' : '○'}</span>
                        <span>Verified Account</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">${hasApiKey ? '✓' : '○'}</span>
                        <span>API Key Set</span>
                    </div>
                </div>
                
                <div>
                    <p>Welcome back, <strong>${user.name}</strong> (@${user.username})</p>
                    
                    <div class="api-key-form">
                        <h3>Parallel API Key</h3>
                        <div class="form-group">
                            <label for="apiKey">Your Parallel API Key</label>
                            <input 
                                type="password" 
                                id="apiKey" 
                                placeholder="Enter your Parallel API key"
                                value="${hasApiKey ? '••••••••••••••••' : ''}"
                            >
                            <button onclick="setApiKey()">Update API Key</button>
                        </div>
                        <p style="font-size: 12px; color: #a0a0a0;">Get your API key from <a href="https://parallel.ai" style="color: #d0d090;">parallel.ai</a></p>
                    </div>
                    
                    ${hasApiKey && providers.length > 0 ? `
                        <div class="task-form" id="task-runner">
                            <h3>Execute Task with MCP Tools</h3>
                            <div class="form-group">
                                <label>Select MCP Servers to use:</label>
                                <div class="provider-selector">
                                    ${providers.map(provider => `
                                        <label>
                                            <input type="checkbox" value="${provider.mcp_url}" data-name="${provider.name}">
                                            ${provider.name} (${provider.mcp_url})
                                        </label>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="taskInput">Task Input</label>
                                <textarea 
                                    id="taskInput" 
                                    placeholder="What would you like to do with these MCP tools?"
                                ></textarea>
                            </div>
                            <button onclick="runTask()">Execute Task</button>
                        </div>
                    ` : ''}
                    
                    <div class="mcp-examples" id="examples">
                        <h3>🚀 Popular MCP Tools for Tasks</h3>
                        <p style="color: #b0b0b0; margin-bottom: 15px;">Click any example below to quickly connect and start using these powerful tools in your tasks.</p>
                        <div class="mcp-grid">
                            ${usefulMCPs.map(mcp => `
                                <div class="mcp-card" onclick="fillMCPUrl('${mcp.url}')">
                                    <h4>${mcp.name}</h4>
                                    <p>${mcp.description}</p>
                                    <span class="category">${mcp.category}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <h2 id="add-server">Add Custom MCP Server</h2>
                    <div class="form-group">
                        <label for="mcpUrl">MCP Server URL</label>
                        <input 
                            type="url" 
                            id="mcpUrl" 
                            placeholder="https://your-mcp-server.com" 
                            value=""
                        >
                        <button onclick="addMCPServer()">Connect MCP Server</button>
                    </div>
                    
                    <h2>Your Connected Servers</h2>
                    <div id="providers">
                        ${providers.length === 0 ?
                    '<div class="empty-state"><p>No MCP servers connected yet.<br>Try one of the examples above or add a custom server.</p></div>' :
                    providers.map(provider => `
                                <div class="provider">
                                    <h4>🔗 ${provider.name}</h4>
                                    <p><strong>URL:</strong> ${provider.mcp_url}</p>
                                    <div class="meta">
                                        <span>Connected: ${new Date(provider.created_at).toLocaleDateString()}</span>
                                        ${provider.expires_at ? `<span>Expires: ${new Date(provider.expires_at).toLocaleDateString()}</span>` : '<span>No expiration</span>'}
                                    </div>
                                    <button onclick="removeMCPServer('${provider.mcp_url}')" class="danger">Remove Connection</button>
                                </div>
                            `).join('')
                }
                    </div>
                    
                    ${providers.length > 0 ? `
                        <h2>Integration Examples</h2>
                        <p>Use your connected MCP servers with these AI platforms:</p>
                        <pre class="curl-example">${curlExample}</pre>
                        <p><small>Replace <code>$ANTHROPIC_API_KEY</code>, <code>$PARALLEL_API_KEY</code>, and <code>$OPENAI_API_KEY</code> with your actual API keys.</small></p>
                    ` : ''}
                </div>
            `;
        }


        if (window.userData) {
            renderUserContent();
            if (success) {
                showSuccess('Successfully connected to MCP server!');
            }
        }

        const usefulMCPs = [
            {
                name: "Linear",
                url: "https://mcp.linear.app/sse",
                category: "Project Management",
                description: "Create issues, manage projects, and track development progress"
            },
            {
                name: "Notion",
                url: "https://mcp.notion.com/sse",
                category: "Productivity",
                description: "Create pages, update databases, and manage knowledge bases"
            },
            {
                name: "PayPal",
                url: "https://mcp.paypal.com/sse",
                category: "Payments",
                description: "Process payments, check balances, and manage transactions"
            },
            {
                name: "Square",
                url: "https://mcp.squareup.com/sse",
                category: "Payments",
                description: "Handle point-of-sale transactions and inventory management"
            },
            {
                name: "Webflow",
                url: "https://mcp.webflow.com/sse",
                category: "CMS",
                description: "Create and manage websites, update content, and publish pages"
            },
            {
                name: "Wix",
                url: "https://mcp.wix.com/sse",
                category: "CMS",
                description: "Build websites, manage content, and customize designs"
            },
            {
                name: "Cloudflare Workers",
                url: "https://bindings.mcp.cloudflare.com/sse",
                category: "Development",
                description: "Deploy serverless functions and manage edge computing resources"
            },
            {
                name: "Neon",
                url: "https://mcp.neon.tech/sse",
                category: "Database",
                description: "Manage PostgreSQL databases, run queries, and handle data operations"
            },
            {
                name: "Prisma Postgres",
                url: "https://mcp.prisma.io/mcp",
                category: "Database",
                description: "Database schema management, queries, and ORM operations"
            },
            {
                name: "Simplescraper",
                url: "https://mcp.simplescraper.io/mcp",
                category: "Data Extraction",
                description: "Extract data from websites and automate web scraping tasks"
            }
        ];
        function fillMCPUrl(url) {
            const input = document.getElementById('mcpUrl');
            if (input) {
                input.value = url;
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                input.focus();

                // Add a subtle highlight effect
                input.style.borderColor = '#666666';
                setTimeout(() => {
                    input.style.borderColor = '';
                }, 2000);
            }
        }

        function addMCPServer() {
            const url = document.getElementById('mcpUrl').value.trim();
            if (!url) {
                showError('Please enter a valid MCP server URL');
                return;
            }

            try {
                new URL(url);
                window.location.href = `/mcp/login?url=${encodeURIComponent(url)}`;
            } catch (e) {
                showError('Please enter a valid URL');
            }
        }

        function removeMCPServer(mcpUrl) {
            if (confirm(`Remove connection to "${mcpUrl}"?`)) {
                fetch(`/mcp/remove?url=${encodeURIComponent(mcpUrl)}`, {
                    method: 'POST'
                })
                    .then(() => window.location.reload())
                    .catch(err => showError('Failed to remove server: ' + err.message));
            }
        }

        function setApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey || apiKey === '••••••••••••••••') {
                showError('Please enter a valid API key');
                return;
            }

            fetch('/set-api-key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ apiKey })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('API key updated successfully!');
                        setTimeout(() => window.location.reload(), 1500);
                    } else {
                        showError('Failed to update API key');
                    }
                })
                .catch(err => showError('Failed to update API key: ' + err.message));
        }

        function runTask() {
            const selectedCheckboxes = document.querySelectorAll('.provider-selector input[type="checkbox"]:checked');
            const mcpUrls = Array.from(selectedCheckboxes).map(cb => cb.value);
            const input = document.getElementById('taskInput').value.trim();

            if (mcpUrls.length === 0) {
                showError('Please select at least one MCP server');
                return;
            }

            if (!input) {
                showError('Please enter a task input');
                return;
            }

            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Executing...';
            button.disabled = true;

            fetch('/task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    mcpUrls,
                    input
                })
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Unknown error');
                        });
                    }
                })
                .catch(err => {
                    showError('Failed to execute task: ' + err.message);
                    button.textContent = originalText;
                    button.disabled = false;
                });
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
            setTimeout(() => successDiv.remove(), 5000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>

</html>
